<html>


<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute float vId;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

varying vec4 pColour;

void main()
{
    gl_Position = projectionMatrix * modelViewMatrix * vPosition;
	if (vId < 4.0)       pColour = vec4(0.7, 0.7, 0.7 , 1.0);
	else if (vId < 8.0)  pColour = vec4(0.6, 0.6, 0.6, 1.0);
	//else if (vId < 12.0) pColour = vec4(0.0, 0.0, 1.0, 1.0);
	else if (vId < 16.0) pColour = vec4(0.8, 0.8, 0.8, 1.0);
	else if (vId < 20.0) pColour = vec4(0.48, 0.48, 0.48, 1.0);
	else if (vId < 24.0) pColour = vec4(0.65, 0.65, 0.65, 1.0);
	else                 pColour = vec4(0.25, 0.25, 0.25, 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 pColour;

void main()
{
    gl_FragColor = pColour;
}
</script>

<script type="text/javascript" src="Common/webgl-utils.js"></script>
<script type="text/javascript" src="Common/initShaders.js"></script>
<script type="text/javascript" src="Common/MV.js"></script>
<script type="text/javascript" src="figure.js"></script>

</html>
